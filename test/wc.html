<html>
<body>
<button id="button">点我</button>
<tal-class-detail id="classDetail" class-id="bedb3429770b4dd18241c34a457219fc"></tal-class-detail>

</body>
</html>
<script>
    document.getElementById('button').addEventListener('click',function () {
        document.getElementById('classDetail').setAttribute('show',true)
    },false)
    document.getElementById('classDetail').addEventListener('close',function (e) {
        document.getElementById('classDetail').setAttribute('show',false)
    },false)
</script>
